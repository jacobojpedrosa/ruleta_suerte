<!DOCTYPE html>
<html>
<head>
	<title>La ruleta de la suerte</title>
	

	<link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="container-fluid p-3">
		<div class="row">
			<div class="col mt-3 mb-3"><h1 class="text-center">LA RULETA DE LA SUERTE</h1></div>
		</div>
		<div class="row">
			<div class="col-4">
				<div class="alta_usuario p-5">
					<h2 class="text-center">Alta usuario</h2>
					<form>
  						<div class="form-group">
  							<label for="user_name">User Name:</label>
  							<input class="form-control" type="text" placeholder="Default input" id="user_name">
  						</div>

  						<div class="form-group">
  							<label for="num_tickets">Numero papeletas:</label>
  							<input class="form-control" type="number" placeholder="1" id="num_tickets">
  						</div>

  						<div class="form-group  text-right">
  							<button id="add_user" class="btn btn-success">Añadir usuario</button>
  						</div>
  					</form>
				</div>
				<div class="lista_usuarios p-5">
					<h3>Participantes:</h3>
					<ul class="list-group">
					  <li class="list-group-item">Usuario1<span class="num_tickets float-right font-weight-bold">12</span>
					  </li>
					</ul>
				</div>
			</div>
			<div class="col-8">
				<div class="jugar p-5">
					<div class="row">
						<div class="col">
							<h2 class="text-center">Ruleta de la suerte</h2>
						</div>
					</div>
					<div class="row">
						<div class="col text-center roulette">
							<img src="img/giraRuleta.gif" />
						</div>
					</div>
					<div class="row">
						<div class="col text-center">
							<button type="button" class="btn btn-secondary btn-xl" id="play_game">¡JUGAR!</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="lib/jquery-3.5.1.min.js"></script>
	<script type="text/javascript" src="lib/bootstrap/js/bootstrap.min.js"></script>

	<script type="text/javascript" src="js/ticket.class.js"></script>
	<script type="text/javascript" src="js/user.class.js"></script>
	<script type="text/javascript" src="js/roulette.class.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
